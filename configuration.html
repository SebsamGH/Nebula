<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuration Site</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Configuration Site</h1>
    </header>
    <main>
        <section id="database-configuration">
            <h2>Database Configuration</h2>
            <!-- Database configuration form -->
            <form id="db-config-form">
                <label for="db-host">Database Host:</label>
                <input type="text" id="db-host" name="db-host" required>
                <label for="db-name">Database Name:</label>
                <input type="text" id="db-name" name="db-name" required>
                <!-- Add more input fields for username, password, etc. -->
                <button type="submit">Save Configuration</button>
            </form>
        </section>
        <section id="data-management">
            <h2>Data Management</h2>
            <!-- Data upload form -->
            <form id="data-upload-form">
                <input type="file" id="data-file" name="data-file" accept=".csv,.xlsx" required>
                <button type="submit">Upload Data</button>
            </form>
            <!-- Other data management features (e.g., data deletion, API testing) can be added here -->
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
